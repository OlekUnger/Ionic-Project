<ion-header>
    <ion-toolbar>
        <ion-title>{{place?.title}}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div *ngIf="isLoading" class="ion-text-center">
        <ion-spinner name="circles" color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading && place">
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-button class="ion-margin" color="primary" [routerLink]="['/places/offers/edit', place.id]">Edit
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
