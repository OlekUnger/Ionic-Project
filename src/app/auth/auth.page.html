<ion-header>
    <ion-toolbar>
        <ion-title>{{isLoginMode ? 'Login' : 'Signup'}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <ion-grid>
            <ion-row>
                <ion-col size-lg="4" size-sm="6" offset-sm="3" offset-lg="4">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-Mail</ion-label>
                            <ion-input
                                    type="email"
                                    name="email"
                                    ngModel
                                    required
                                    email
                                    #emailCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
                            <ion-label>Should be a valid email</ion-label>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input
                                    type="password"
                                    name="password"
                                    ngModel
                                    required
                                    minlength="6"
                                    #passwordCtrl="ngModel"
                            ></ion-input>
                        </ion-item>
                        <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                            <ion-label>Should at least be 6 characters long</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-lg="4" size-sm="6" offset-sm="3" offset-lg="4">
                    <!--    <div class="ion-text-center" *ngIf="isLoading">-->
                    <!--        <ion-spinner name="circles" color="primary"></ion-spinner>-->
                    <!--    </div>-->
                    <ion-button
                            color="primary"
                            fill="clear"
                            expand="block"
                            type="button"
                            (click)="onSwitchAuthMode()"
                    >Switch to {{isLoginMode ? 'Signup' : 'Login'}}</ion-button>
                    <ion-button
                            color="primary"
                            expand="block"
                            type="submit"
                            [disabled]="!form.valid"
                            (click)="onLogin()"
                    >{{isLoginMode ? 'Login' : 'Signup'}}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
